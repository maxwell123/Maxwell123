<!DOCTYPE html>
<html>
    <head>
		<title>Mr. Maxwell Page</title>
	</head>
	<body>
		<form>
			<input type="text" id="name" value="type name-> enter" />
			<input type="button" value="Say Hello" onclick="say_hi()" />
			<input type="button" value="Say Goodbye" onclick="say_goodbye()" />
		</form>
		<p id="salutation">Type your name above and hit enter!"</p>
		<script type="text/javascript">
			 function say_hi(){
			var name = document.getElementById("name").value;
			document.getElementById("salutation").innerText="Hello " + name + "!";
			}
		     function say_goodbye(){
			 var name = document.getElementById("name").value;
			document.getElementById("salutation").innerText="Goodbye " + name + "!";
		}
		</script>
	</body>
</html>
